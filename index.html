<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>2-Order summary component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="order-container">
      <!-- Image Area -->
      <header class="image-area">
        <img src="./images/illustration-hero.svg" alt="A woman who dances" />
      </header>
      <!-- Content Area -->
      <article class="content-area">
        <section class="content-area__text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="content-area__subscriptions">
          <!-- Annual Plan - Grid Template (Start) -->
          <header class="content-area__subscriptions--plans">
            <img
              class="plans_el--1"
              src="./images/icon-music.svg"
              alt="The music icon"
            />
            <p class="plans_el--2">Annual Plan</p>
            <a class="plans_el--3" href="#">Change</a>
            <p class="plans_el--4">$59.99/year</p>
          </header>
          <!-- Annual Plan - Grid Template (End) -->

          <!-- Button Area -->
          <section class="content-area__subscriptions--buttons">
            <a class="buttons_el--1" href="#">Proceed to Payment</a>
            <a class="buttons_el--2" href="#">Cancel Order</a>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
